<div class="body"><br><br><br><br>
  <h1  style="display: flex; justify-content: center;color:white;">Create new Task</h1>
    <form #form="ngForm" (ngSubmit)="createTask()">
        <div class="font">
          <div style="display: flex; flex-direction: column;">
          <!-- <div style="margin-bottom: 10px; display: flex; align-items: center;">
            <label for="id" style="width: 100px; margin-right: 10px; text-align: right;">Id</label>
            <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="addTaskRequest.id"/>
          </div>  -->
          <div style="display: flex; align-items: center; font-size:20px">
            <label for="title" style="width: 100px; margin-right: 10px; text-align: right;color:white;">Title</label>
            <!-- <input type="text" class="form-control" id="title" name="title" [(ngModel)]="addTaskRequest.title"/> -->
        
            <input type="text" id="title" name="title" [(ngModel)]="addTaskRequest.title" required #title="ngModel">
          </div></div>
            <div *ngIf="title.invalid && (title.dirty || title.touched)">
              
                <small class="text-danger" *ngIf="title.errors && title.errors['required']" style="font-size: small; font-weight:bold; color:rgb(255, 232, 29); margin-top :-5px;" >Title is required*</small>
              
            </div>
          </div>
          
            
            
         
          <div style="margin-bottom: 10px; display: flex; align-items: center;">
            <label for="description" style="width: 100px; margin-right: 15px; text-align: right;color:white;">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="addTaskRequest.description"/>
          </div>
          <div style="margin-bottom: 10px; display: flex; ">
            <label for="dueDate" style="width: 100px; margin-right: 10px; text-align: right;color:white;">DueDate</label>
            <input type="date" class="form-control" id="dueDate" name="dueDate" [(ngModel)]="addTaskRequest.dueDate"/>
          </div>
          <div style="margin-bottom: 10px; display: flex; align-items: center; margin-left:49px;" class="test">
            <!-- <label for="priority" style="width: 100px; margin-right: 10px; text-align: right;">Priority</label> -->
            <div>
              <span class="material-symbols-outlined" style="color:white; margin-right: 15px;">Priority</span>
              <select class="demo" name="department" id="department" class="form-control demo" [(ngModel)]="addTaskRequest.priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
               
                <!-- Add more options as needed -->
              </select>
              <span class="material-symbols-outlined">
            
                </span>
            </div>
            <!-- <input type="text" class="form-control" id="priority" name="priority" [(ngModel)]="addTaskRequest.priority"/> -->
          </div>
          <div style="margin-bottom: 10px; display: flex; align-items: center;">
            <label for="comments" style="width: 100px; margin-right: 15px; text-align: right;color:white;">Comments</label>
            <input type="text" class="form-control" id="comments" name="comments" [(ngModel)]="addTaskRequest.comments"/>
          </div>
          <div style="margin-bottom: 10px; display: flex; align-items: center; margin-left:49px;" class="test">
            <!-- <label for="priority" style="width: 100px; margin-right: 10px; text-align: right;">Priority</label> -->
            <div>
              <span class="material-symbols-outlined" style="color:white; margin-right: 15px;">Status</span>
              <select class="demo" name="department" id="department" class="form-control demo" [(ngModel)]="addTaskRequest.status">
                <option value="Yet to Start">Created</option>
                <option value="On Progress">On Progress</option>
                <option value="Work Completed">Work Done</option>
               
                <!-- Add more options as needed -->
              </select>
              <span class="material-symbols-outlined">
            
                </span>
            </div>
            </div>
          <div style="margin-bottom: 10px; display: flex; align-items: center;">
            <label for="attachment" style="width: 100px; margin-right: 25px; text-align: right;color:white;">Attachments</label>
            <input type="url" class="form-control" id="attachment" name="attachment" [(ngModel)]="addTaskRequest.attachment"/>
          </div>
          <div>
            <!-- <p-button label="create Task" severity="primary" type="ngSubmit"></p-button> -->
            <p-toast position="bottom-center" key="bc"></p-toast><br>
            <button [disabled]="!title.valid "type="ngSubmit" pButton pRipple type="submit" class="btn btn-primary" (click)="onSubmit()" label="Create the task" class="p-button-success"></button>
<br>
<!-- <app-tasklist></app-tasklist> -->
          </div>
        

   </form>
</div>
